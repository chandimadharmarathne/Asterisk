[general]
static=yes
writeprotect=no
autofallthrough=yes


;exten => exten_number,priority,application(arg1,arg2,...)

;- X - any digit from 0-9
;- Z - any digit from 1-9
;- N - any digit from 2-9
;- [0123] - any digit in the brakets (in the example: 0,1,2,3)
;- . - (dot) wildcard, matches everything remaining
;  _1234. - matches anything starting with 1234

[from_external]


exten => s,1,NoOp(Incoming call to 's' extension in 'from_external' context)
   same => n,Answer()
   same => n,Playback(welcome)  ; Assuming 200 is the extension for user chandima
   same => n,WaitExten(15)


exten => 1,1,NoOp(User Pressed 1)
	same => n,Verbose(1, User pressed 1)
	same => n,Queue(test)

exten => 2,1,NoOp(User Pressed 2)
	same => n,Verbose(1, User pressed 2)
	same => n,Queue(bla)

