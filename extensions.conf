;========================= Design Simple IVR =================================
[ivr-1]

exten => s,1,NoOp(ivr-1)
	same => n,Answer()
	same => n,Playback(ivr-1)
	same => n,WaitExten(5)

exten => 1,1,NoOp(User Pressed 1)
	same => n,Verbose(1, User Pressed 1)
	same => n,Queue(test)

exten => 2,1,NoOp(User Pressed 2)
	same => n,Verbose(1, User Pressed 2)
	same => n,Queue(bla)

[phones]

exten => chandima,1,Goto(ivr-1,s,1)






























